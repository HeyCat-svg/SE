<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Maze</title>
  <script src="maze.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Getting Start</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Setting</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Others
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li><br></li>
            <li class="nav-item" stytle="margin-top=20px;">
              <label for="basic-url">Try to customize the scale of maze!</label>
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Type</label>
                </div>
                <select class="custom-select" id="sltType" onchange="onSltType()">
                  <option value="Maze1">Maze1</option>
                  <option value="Maze2">Maze2</option>
                </select>
              </div>
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <input id="chkAnimated" type="checkbox" class="input-sm" name="maze" checked><i class="form-icon"></i>
              Animated
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Columns</span>
                </div>
              </div>
              <input type="number" class="form-control" id="cols" aria-describedby="basic-addon3" value="90"
                placeholder="90">
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Rows</span>
                </div>
              </div>
              <input type="number" class="form-control" id="rows" aria-describedby="basic-addon3" value="30"
                placeholder="30">
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">Density</span>
                </div>
              </div>
              <input type="number" class="form-control" id="density" aria-describedby="basic-addon3" value="60"
                placeholder="60" disabled>
            </li>
            <li><br><br></li>
            <li class="nav-item">
              <button id="btnCreateMaze" type="button" class="btn btn-primary" onclick='onCreate()'>
                Create
              </button>
            </li>
            <li><br><br><br><br><br></li>
          </ul>
        </div>
      </nav>
      <main class="col-12 col-md-9 col-xl-8 py-md-5 bd-content" role="main">
        <div id="maze"></div>
      </main>
    </div>
  </div>
  <footer class="footer mt-auto py-3" style="background-color:rgb(53, 53, 53);">
    <div class="container">
      <span class="text-muted" style="color:#FFFFFF;"><strong>Powered by <a
            href="https://getbootstrap.com/">Bootstrap</a>.</strong></span>
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
